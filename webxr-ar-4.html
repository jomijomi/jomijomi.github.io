                let yRay = new RayNode({ direction: [0, 0.5, 0], baseColor: [0, 1, 0, 1] });
                let zRay = new RayNode({ direction: [0, 0, 0.5], baseColor: [0, 0, 1, 1] });

                localFloorSpaceNode.addNode(xRay);
                localFloorSpaceNode.addNode(yRay);
                localFloorSpaceNode.addNode(zRay);

                //let xLine = new LineNode({ p0: [0.5, 0.5, 0], p1: [0.5, 0.5, 2], baseColor: [1, 0.5, 0, 1] });
                //scene.addNode(xLine);

            }

            scene.addNode(localFloorSpaceNode);

            // -----------------------------------------------------------------------

            let arObject = new Node();
            arObject.visible = false;
            scene.addNode(arObject);

            let arObjectImg = new Node(); //This is the object we place on image
            arObjectImg.visible = false;
            scene.addNode(arObjectImg);

            let arObjectImg2 = new Node(); //This is the object we place on image
            arObjectImg2.visible = false;
            scene.addNode(arObjectImg2);

            //let flower = new Gltf2Node({ url: 'media/gltf/sunflower/sunflower.gltf' });
            let green_box = new Gltf2Node({ url: 'media/gltf/green_box/green_box_2.gltf' }); //Green box
            let blue_box = new Gltf2Node({ url: 'media/gltf/green_box/green_box_4.gltf' }); //Blue box
            let flower = new Gltf2Node({ url: 'media/gltf/green_box/green_box_3.gltf' }); //Red box
            //let flower = new Gltf2Node({ url: 'media/gltf/reticle/reticle.gltf' });

            vec3.set(flower.scale, 0.15, 0.15, 0.15); //DALMAN - make it a bit smaller
            arObject.addNode(flower);

            vec3.set(green_box.scale, 0.15, 0.15, 0.15); //DALMAN - make it a bit smaller
            arObjectImg.addNode(green_box);

            vec3.set(blue_box.scale, 0.15, 0.15, 0.15); //DALMAN - make it a bit smaller
            arObjectImg2.addNode(blue_box);

            // Having a really simple drop shadow underneath an object helps ground
            // it in the world without adding much complexity.
            let shadow = new DropShadowNode();
            //vec3.set(shadow.scale, 0.15, 0.15, 0.15);
            vec3.set(shadow.scale, 0.05, 0.05, 0.05); //DALMAN - smaller
            arObject.addNode(shadow);

            const MAX_FLOWERS = 30;
            let flowers = [];

            // Ensure the background is transparent for AR.
            scene.clear = false;

            function initXR() {
                //xrButton = new XRDeviceButton({
                /*xrButton = new WebXRButton({
                    onRequestSession: onRequestSession,
                    onEndSession: onEndSession,
                    textEnterXRTitle: "START AR",
                    textXRNotFoundTitle: "AR NOT FOUND",
                    textExitXRTitle: "EXIT  AR",
                    supportedSessionTypes: ['immersive-ar']
                });*/
                xrButton = new WebXRButton({
                    onRequestSession: onRequestSession,
                    onEndSession: onEndSession,
                    textEnterXRTitle: "START AR",
                    textXRNotFoundTitle: "AR NOT FOUND",
                    textExitXRTitle: "EXIT  AR",
                });
                document.querySelector('header').appendChild(xrButton.domElement);

                //xrButton.enabled = true;

                if (navigator.xr) {
                    // Checks to ensure that 'immersive-ar' mode is available, and only
                    // enables the button if so.
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        xrButton.enabled = supported;
                    });
                }
            }

            function onRequestSession() {
                let options = {
                    //requiredFeatures: ['local-floor', 'hit-test'],
                    requiredFeatures: ['local-floor', 'hit-test', 'image-tracking'],
                    trackedImages: [
                        {
                            image: imgBitmap_01, // tell webxr this is the image target we want to track
                            widthInMeters: 0.1 // in meters what the size of the PRINTED image in the real world
                        },
                        {
                            image: imgBitmap_02, // tell webxr this is the image target we want to track
                            widthInMeters: 0.1 // in meters what the size of the PRINTED image in the real world
                        }
                    ],
                    optionalFeatures: ['anchors']//,
                };

                if (useDomOverlay.checked) {
                    options.optionalFeatures.push('dom-overlay');
                    //options.domOverlay = { root: document.body };
                    options.domOverlay = { root: textOverlayElement };
                }

                return navigator.xr.requestSession('immersive-ar', options).then((session) => {
                    //session.mode = 'immersive-ar'; //original
                    session.isImmersive = true; //from webxr-ar-1
                    xrButton.setSession(session);
                    onSessionStarted(session);
                });
            }

            function requestViewerSpaceHitTestSource() {
                console.debug("Requesting hit test source.");
                xrSession.requestHitTestSource({
                    space: xrViewerSpace,
                    //space : xrLocalFloor, // WIP: change back to viewer
                    //space : xrOffsetSpace, // WIP: change back to viewer
                    offsetRay: new XRRay()
                    //offsetRay : new XRRay({}, {y: -0.5, z: 1.0}) // WIP: change back to default
                }).then((hitTestSource) => {
                    console.debug("Hit test source created.");
                    xrViewerSpaceHitTestSource = hitTestSource;
                }).catch(error => {
                    console.error("Error when requesting hit test source", error);
                });
            }

            function onSessionStarted(session) {
                useDomOverlay.disabled = true;
                xrSession = session;
                session.addEventListener('end', onSessionEnded);
                session.addEventListener('select', onSelect);
                session.addEventListener('inputsourceschange', onInputSourcesChange);

                session.requestHitTestSourceForTransientInput({
                    profile: "generic-touchscreen"
                }).then(transient_input_hit_test_source => {
                    console.debug("Hit test source for generic touchscreen created!");
                    xrTransientInputHitTestSource = transient_input_hit_test_source;
                });

                //if (debugSources) debugSources.startSession(session);

                if (!gl) {
                    gl = createWebGLContext({
                        xrCompatible: true
                    });

                    renderer = new Renderer(gl);

                    scene.setRenderer(renderer);
                }

                session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

                //DALMAN - testing unbounded - not working
                session.requestReferenceSpace('local').then((refSpace) => {
                    xrRefSpace = refSpace;

                    session.requestReferenceSpace('local-floor').then((localFloor) => {
                        xrLocalFloor = localFloor;

                        session.requestReferenceSpace('viewer').then((viewerSpace) => {
                            xrViewerSpace = viewerSpace;

                            xrOffsetSpace = xrViewerSpace.getOffsetReferenceSpace(
                                new XRRigidTransform(new DOMPointReadOnly(0.1, 0, 0.5))
                            );

                            //if (useReticle.checked) {
                            //    requestViewerSpaceHitTestSource();
                            //}

                            session.requestAnimationFrame(onXRFrame);
                        });
                    });
                });
            }

            function onEndSession(session) {
                session.end();
            }

            function onSessionEnded(event) {
                useDomOverlay.disabled = false;
                xrButton.setSession(null);
                xrSession = null;
            }

            function onCreateAnchor(anchor) {
                console.debug("Anchor created");

                anchor.context = {};

                let sceneObject = arObject.clone();
                sceneObject.visible = false;

                if (visualizeObjectSpace) {
                    let xRay = new RayNode({ direction: [0.5, 0, 0], baseColor: [1, 0, 0, 1] });
                    let yRay = new RayNode({ direction: [0, 0.5, 0], baseColor: [0, 1, 0, 1] });
                    let zRay = new RayNode({ direction: [0, 0, 0.5], baseColor: [0, 0, 1, 1] });

                    sceneObject.addNode(xRay);
                    sceneObject.addNode(yRay);
                    sceneObject.addNode(zRay);
                }

                scene.addNode(sceneObject);
                flowers.push(sceneObject);

                anchor.context.sceneObject = sceneObject;
                sceneObject.anchor = anchor;

                // For performance reasons if we add too many objects start
                // removing the oldest ones to keep the scene complexity
                // from growing too much.
                if (flowers.length > MAX_FLOWERS) {
                    let oldFlower = flowers.shift();
                    oldFlower.anchor.delete();
                    scene.removeNode(oldFlower);
                }
            }

            // Adds a new object to the scene at the
            // specificed transform.
            function addARObjectAt(frame, hitTestResult) {
                if ("createAnchor" in hitTestResult) {
                    hitTestResult.createAnchor(new XRRigidTransform())
                        .then(onCreateAnchor)
                        .catch((err) => console.log("Anchor creation failed", err));
                } else {
                    console.debug("Anchors not available, falling back to legacy approach.");
                    // Fall back to the old approach:
                    let sceneObject = arObject.clone();
                    sceneObject.visible = false;

                    if (visualizeObjectSpace) {
                        let xRay = new RayNode({ direction: [0.5, 0, 0], baseColor: [1, 0, 0, 1] });
                        let yRay = new RayNode({ direction: [0, 0.5, 0], baseColor: [0, 1, 0, 1] });
                        let zRay = new RayNode({ direction: [0, 0, 0.5], baseColor: [0, 0, 1, 1] });

                        sceneObject.addNode(xRay);
                        sceneObject.addNode(yRay);
                        sceneObject.addNode(zRay);
                    }

                    sceneObject.matrix = hitTestResult.getPose(xrRefSpace).transform.matrix;
                    sceneObject.visible = true;

                    scene.addNode(sceneObject);
                    flowers.push(sceneObject);

                    // For performance reasons if we add too many objects start
                    // removing the oldest ones to keep the scene complexity
                    // from growing too much.
                    if (flowers.length > MAX_FLOWERS) {
                        let oldFlower = flowers.shift();
                        scene.removeNode(oldFlower);
                    }
                }
            }

            function DOMPointFromVec3(vector) {
                return { x: vector[0], y: vector[1], z: vector[2] }
            }

            let rayOrigin = vec3.create();
            let rayDirection = vec3.create();

            function onSelect(event) {
                if (tapToSnapLine) {

                    updateLineEndpoint = true;

                } /*else if (useReticle.checked && xrViewerSpaceHitTestSource) {
                    let results = event.frame.getHitTestResults(xrViewerSpaceHitTestSource);

                    // Use the results to place our proxy object.
                    if (results.length) {
                        let hitResult = results[0];
                        //addARObjectAt(event.frame, hitResult);

                } else if (!useReticle.checked && xrTransientInputHitTestSource) {
                    let results_by_input_source = event.frame.getHitTestResultsForTransientInput(xrTransientInputHitTestSource);

                    if (results_by_input_source.length && results_by_input_source[0].results.length) {
                        let hitResult = results_by_input_source[0].results[0];
                        //addARObjectAt(event.frame, hitResult);
                    }
                }*/

                // Test the cancel method.
                /*
                if (useReticle.checked && unsubscribeAfterTouch && xrViewerSpaceHitTestSource) {

                    try {

                        console.error("double-canceling hit test source should throw!");
                    } catch (ex) {
                        console.debug(ex);
                    }

                    xrViewerSpaceHitTestSource = null;
                }*/
            }

            function onInputSourcesChange(inputSourcesChangeEvent) {
                console.debug("Input sources changed!", inputSourcesChangeEvent);
            }

            // Set with all anchors tracked in a previous frame.
            let all_previous_anchors = new Set();

            // Called every time a XRSession requests that a new frame be drawn.
            function onXRFrame(t, frame) {
                let session = frame.session;
                session.requestAnimationFrame(onXRFrame);

                //DALMAN - IMAGE TRACKING BEGIN
                if (frame) {
                    const resultsImg = frame.getImageTrackingResults(); //checking if there are any images we track

                    //if we have more than one image the results are an array
                    for (const resultImg of resultsImg) {
                        // The result's index is the image's position in the trackedImages array specified at session creation
                        const imageIndex = resultImg.index;

                        // Get the pose of the image relative to a reference space.
                        //const referenceSpace = renderer.xr.getReferenceSpace();
                        //const pose = frame.getPose(result.imageSpace, referenceSpace);
                        const poseImg = frame.getPose(resultImg.imageSpace, xrRefSpace);

                        //poseImg.transform.position

                        //checking the state of the tracking
                        const state = resultImg.trackingState;
                        //console.log(state);

                        if (state == "tracked") {
                            if (imageIndex == 0) {
                                arObjectImg.visible = true;
                                arObjectImg.matrix = poseImg.transform.matrix;

                                //I_0_X = poseImg.transform.position.x;
                                //I_0_Y = poseImg.transform.position.y;
                                //I_0_Z = poseImg.transform.position.z;
                                //newValueP0 = true;

                                if (updateLineEndpoint) {
                                    if (useAnchors && createAnchors) {
                                        //Create/update anchor
                                        if (anchorP0) {
                                            //Must delete old anchor (in order to update)
                                            anchorP0.delete();
                                            anchorP0 = null;
                                        }

                                        let pX = poseImg.transform.position.x;
                                        let pY = poseImg.transform.position.y;
                                        let pZ = poseImg.transform.position.z;

                                        let oX = poseImg.transform.orientation.x;
                                        let oY = poseImg.transform.orientation.y;
                                        let oZ = poseImg.transform.orientation.z;
                                        let oW = poseImg.transform.orientation.w;

                                        //let xFormAnchor = new XRRigidTransform(poseImg.transform.position, poseImg.transform.orientation);
                                        let xFormAnchor = new XRRigidTransform({ x: pX, y: pY, z: pZ, w: 1 }, { x: oX, y: oY, z: oZ, w: oW });

                                        //frame.createAnchor(poseImg.transform, xrRefSpace).then((anchor) => {
                                        frame.createAnchor(xFormAnchor, xrRefSpace).then((anchor) => {
                                            // Do stuff with the anchor (assign objects that will be relative to this anchor)
                                            anchor.context = {};
                                            anchor.context.index = 0; //which index is this anchor for?
                                            anchorP0 = anchor;
                                            //textInfoElement.innerHTML = "Could create anchor 0!";

                                        }, (error) => {
                                            //console.error("Could not create anchor: "" + error);
                                            //console.error("Could not create anchor ");
                                            textInfoElement.innerHTML = "Could not create anchor 0!" + error;
                                        });
                                    } else {
                                        xLine.setP0([poseImg.transform.position.x, poseImg.transform.position.y, poseImg.transform.position.z]);
                                    }
                                    updateLineEndpoint = false;
                                }
                            } else if (imageIndex == 1) {
                                arObjectImg2.visible = true;
